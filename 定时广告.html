<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0}
        #container{width:300px;height:300px;line-height:300px;background:#069;position:fixed;font-size:50px;text-align:center;color:#fff;bottom:20px;right:20px;}
        span{float:right;margin:10px;font-size:20px;line-height:20px;display:block;background:#000;}
    </style>
</head>
<body>
<div id="container">
    <span id="close">[X]</span>
    <strong id="time">10</strong>
</div>
<script>
    var _n = document.getElementById("time");
    var _con = document.getElementById("container");
    var _timer = setInterval(function(){
        var _nt = _n.textContent;
        _nt--;
        _n.textContent = _nt;
        if(_nt < 0){
            clearInterval(_timer);
            _con.style.display = "none"
        }
    },1000);
    var _c = document.getElementById("close");
    _c.onclick = function(){
        _con.style.display = "none";
    }
</script>
</body>
</html>
