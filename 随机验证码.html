<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #container{width:500px;box-shadow:3px 3px 6px 0 #069;margin:100px auto;overflow:hidden;border-radius:10px;}
        button{display:block;width:120px;height:30px;margin:20px auto;box-shadow:1px 1px 3px 0 #0f0;border:0;background:#0c0;color:#fff;font-weight:bold;}
        span{width:300px;height:100px;display:block;border:1px dotted #ccc;margin:20px auto;line-height:100px;font-size:40px;text-align:center;}
    </style>
</head>
<body>
<div id="container">
    <span id="show"></span>
    <button id="btn">点击生成验证码</button>
</div>
<script>
    var _arr = new Array("a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z");
    //获取标签
    var _show = document.getElementById("show");
    btn.onclick = function(){
        //获取随机数
        var n1 = parseInt(Math.random() * _arr.length);
        var _c1 = _arr[n1];
        var n2 = parseInt(Math.random() * _arr.length);
        var _c2 = _arr[n2];
        var n3 = parseInt(Math.random() * _arr.length);
        var _c3 = _arr[n3];
        var n4 = parseInt(Math.random() * _arr.length);
        var _c4 = _arr[n4];
        //将验证码演示在span中
        _show.textContent = _c1 + _c2 + _c3 + _c4;
        styleColor(_show);
    };
    //验证码随机颜色
    function styleColor(dom){
        var m1 = parseInt(Math.random() * 255);
        var m2 = parseInt(Math.random() * 255);
        var m3 = parseInt(Math.random() * 255);
        dom.style.color = "rgb(" + m1 + "," + m2 + "," + m3 + ")"
    }
</script>
</body>
</html>
