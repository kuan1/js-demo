<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        冒泡排序法：
            核心：使用其中的一个数据，依次和其他数据进行比较。在比较的过程中，根据规则交换数据
            核心处理：数据交换
            */
            var arr = [2,4,10,3,5];
            console.log(arr);
            for(var i = 0;i < arr.length;i++){
            	for(var j = 0;j < arr.length-1;j++){
            		if(arr[i] > arr[j]){
            			var temp = arr[i];
            			arr[i] = arr[j];
            			arr[j] = temp;
            		}
            	}
            }
        console.log(arr);
    </script>
</head>
<body>

</body>
</html>
